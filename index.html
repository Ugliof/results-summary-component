<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main class="container">
  
<!-- == COLLUMN 1 / RESULTS == -->
  
    <section class="results">
  
      <h1>Your Result</h1>
  
      <div class="score">
        <span class="big-number">76</span>
        <span class="small-number">of 100</span>
      </div>
  
      <article class="descricao">
  
        <h2>Great</h2>
  
        <p>You scored higher than 65% of the people who have taken these tests.</p>
  
      </article>
  
    </section>
  
    <!-- == COLLUMN 2 / SUMMARY == -->
  
    <section class="summary-itens">
  
      <h2>Summary</h2>

      <!-- == REACTION == -->
  
      <div id="skill-reaction" class="skills">
        <span class="title"><img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</span>
        <span class="value">80 <span class="number-100">/ 100</span></span>
      </div>

      <!-- == MEMORY == -->

      <div id="skill-memory" class="skills">
        <span class="title"><img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory</span>
        <span class="value">92 <span class="number-100">/ 100</span></span>
      </div>
  
      <!-- == VERBAL == -->

      <div id="skill-verbal" class="skills">
        <span class="title"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</span>
        <span class="value">61 <span class="number-100">/ 100</span></span>
      </div>
  
      <!-- == VISUAL == -->
      <div id="skill-visual" class="skills">
        <span class="title"><img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</span>
        <span class="value">72 <span class="number-100">/ 100</span></span>
      </div>
  
      <!-- == BUTTON == -->
      <button type="button">Continue</button>
    </section>
</main>
  
</body>
</html>
